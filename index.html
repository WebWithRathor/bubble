<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link type="image/png" sizes="96x96" rel="icon" href="Android Chrome/icons8-foam-bubbles-color-96.png">
    <link rel="icon" type="image/png" sizes="96x96" href="Web/icons8-foam-bubbles-color-96.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="gameover">
            <h1>GAME OVER !!!!</h1>
            <button>Play Again!</button>
            <h2>Final Score : <span></span></h2>
        </div>
        <div id="panel">
            <div id="top">
                <div class="box">
                    <h1>HIT</h1>
                    <div id="hit" class="num">1</div>
                </div>
                <div class="box">
                    <h1>TIME</h1>
                    <div id="time" class="num">60</div>
                </div>
                <div class="box">
                    <h1>SCORE</h1>
                    <div id="score" class="num">0</div>
                </div>
            </div>
            <div id="bottom">
            </div>
        </div>
    </div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
